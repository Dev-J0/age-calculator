<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
<div class="mainContainer">
    <div class="firstContainer">
      <form>
        <div class="day">
          <label for="day">DAY</label>
          <input 
            id="insert-day" 
            placeholder="DD" 
            type="number" 
            min="1" 
            max="31" required>
      
        </div>
        
        <div class="month">
          <label for="month">MONTH</label>
          <input 
            id="insert-month" 
            placeholder="MM" 
            type="number" 
            min="1" 
            max="12" required>
       
        </div>
        
        <div class="year">
          <label for="year">YEAR</label>
          <input 
            id="insert-year" 
            placeholder="YYYY" 
            type="number" 
            min="1910" 
            max="2024" required>
       
        </div>
        <button type="submit" title="submit" id="button" alt="submit-button">
        <img src="./assets/images/icon-arrow.svg" width="40" height="40" alt="submit-button" >
      </form>
    </div>

    <div class="secondContainer">
      <div>-- years</div>
      <div>-- months</div>
      <div>-- days</div>
    </div>
</div>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://dev-jo.vercel.app/">Dev-J0</a>.
  </div>
</footer>
<script src="./app.js"></script>
</body>
</html>
